	<script src="./script/index.js"></script>
	<script>
		let head__button = document.querySelector('.head__button');
		let head__burger_menu = document.querySelector('.head__burger_menu');
		let check = 1;
		head__button.onclick = () => {
    		if(check == 1){
       			check -= 1;
				gsap.to('.head__burger_menu',{
					duration: .7,
					display: 'flex',
					ease: "power3.out",
					right: 0
				})
    		}
    		else{
        		check += 1;
        		gsap.to('.head__burger_menu',{
					duration: .7,
					display: 'none',
					ease: "power3.in",
					right: '-300px'
				})
    		}
		};

		gsap.to('body',{
			duration:3,
			yoyo:1,
			background: 'linear-gradient(rgb(137, 104, 228),rgb(228, 104, 201), rgb(104, 228, 187),rgb(104, 228, 187))',
			repeat: -1
		})
	</script>
